<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <style>
    .title { font: 600 28px Arial, sans-serif; fill: #1b1b1b; }
    .label { font: 600 18px Arial, sans-serif; fill: #1b1b1b; }
    .sub { font: 14px Arial, sans-serif; fill: #333; }
    .box { fill: #f6f8fb; stroke: #3b5b8a; stroke-width: 2; rx: 10; }
    .arrow { stroke: #3b5b8a; stroke-width: 3; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b5b8a" />
    </marker>
  </defs>

  <rect x="20" y="20" width="1160" height="480" fill="#ffffff" stroke="#d0d7e2" stroke-width="2" rx="12" />
  <text x="40" y="60" class="title">Research Stage Analysis: Tools and Workflow</text>

  <g transform="translate(40, 100)">
    <rect class="box" x="0" y="0" width="180" height="120" />
    <text class="label" x="18" y="35">Planning</text>
    <text class="sub" x="18" y="60">DMP, OSF</text>
    <text class="sub" x="18" y="80">Lab notebook</text>
  </g>

  <g transform="translate(240, 100)">
    <rect class="box" x="0" y="0" width="180" height="120" />
    <text class="label" x="12" y="35">Data Collection</text>
    <text class="sub" x="18" y="60">Repositories</text>
    <text class="sub" x="18" y="80">Metadata</text>
  </g>

  <g transform="translate(440, 100)">
    <rect class="box" x="0" y="0" width="180" height="120" />
    <text class="label" x="28" y="35">Analysis</text>
    <text class="sub" x="18" y="60">Git, Jupyter</text>
    <text class="sub" x="18" y="80">Testing</text>
  </g>

  <g transform="translate(640, 100)">
    <rect class="box" x="0" y="0" width="180" height="120" />
    <text class="label" x="18" y="35">Publication</text>
    <text class="sub" x="18" y="60">Preprints</text>
    <text class="sub" x="18" y="80">DOIs, ORCID</text>
  </g>

  <g transform="translate(840, 100)">
    <rect class="box" x="0" y="0" width="180" height="120" />
    <text class="label" x="18" y="35">Preservation</text>
    <text class="sub" x="18" y="60">Zenodo, OSF</text>
    <text class="sub" x="18" y="80">Licensing</text>
  </g>

  <line class="arrow" x1="220" y1="160" x2="240" y2="160" />
  <line class="arrow" x1="420" y1="160" x2="440" y2="160" />
  <line class="arrow" x1="620" y1="160" x2="640" y2="160" />
  <line class="arrow" x1="820" y1="160" x2="840" y2="160" />

  <g transform="translate(40, 260)">
    <rect class="box" x="0" y="0" width="980" height="200" />
    <text class="label" x="20" y="40">Cross-cutting Practices</text>
    <text class="sub" x="20" y="70">Documentation • Version Control • Reproducibility • Community Engagement</text>
    <text class="sub" x="20" y="100">Citations • Metadata • Open Licensing • Sustainability</text>
  </g>
</svg>
